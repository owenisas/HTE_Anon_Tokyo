name: Deploy Frontend to AWS S3

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm install --frozen-lockfile
          else
            npm install
          fi

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          # Auto-detect build output directory
          if [ -d frontend/dist ]; then
            BUILD_DIR=frontend/dist
          elif [ -d frontend/build ]; then
            BUILD_DIR=frontend/build
          elif [ -d frontend/out ]; then
            BUILD_DIR=frontend/out
          elif [ -d frontend/.next/out ]; then
            BUILD_DIR=frontend/.next/out
          else
            echo "No build output found (checked dist/, build/, out/, .next/out/)"
            exit 1
          fi
          echo "Deploying from $BUILD_DIR"
          aws s3 sync "$BUILD_DIR" s3://${{ secrets.S3_BUCKET }} --delete

      - name: Output site URL
        run: |
          echo "Deployed to: http://${{ secrets.S3_BUCKET }}.s3-website-us-east-1.amazonaws.com"
