<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Fetcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Text Fetcher</h1>
    <p class="subtitle">Zero-width watermark detector</p>

    <div class="segment">
      <button class="seg-btn" data-mode="off">Off</button>
      <button class="seg-btn" data-mode="autoDetect">Auto-Detect</button>
      <button class="seg-btn" data-mode="selectionScan">Selection Scan</button>
    </div>

    <div id="modeInfo" class="mode-info-box">
      <div id="modeIcon" class="mi-icon"></div>
      <div id="modeDesc" class="mi-desc">Extension is idle. Pick a mode above.</div>
    </div>

    <div id="status" class="status off">Off</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
